<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css">
    <title>MediTime</title>
</head>

<body>

    <div class="app">
        <div class="time-select">
            <button data-time="120" class="btn">2 Minutes</button>
            <button data-time="300" class="btn">5 Minutes</button>
            <button data-time="600" class="btn">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./src/audio/beach.mp3">
            </audio>
            <img class="play" src="./src/images/play.svg" alt="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="8" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#00a2ff" stroke-width="10" />
            </svg>
            <h3 class="time-display">00:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./src/audio/beach.mp3" data-image="./src/images/ocean.jpg"
                class="btn-sound">Ocean</button>
            <button data-sound="./src/audio/rain.mp3" data-image="./src/images/rain.jpg" class="btn-sound">Rain</button>
        </div>
    </div>

    <script src="./index.js"> </script>
</body>

</html>
